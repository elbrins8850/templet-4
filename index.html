<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>animation Mac Pro</title>
  </head>
  <body>
    <bg-white>
      <header>IIIII</header>
      <menu>
        <title>Mac Pro</title>
        <css-case cursor>
          <img src="vendors/image/zac-pro-case.jpg" alt="mac-pro" />
        </css-case>
        <mac-inside cursor>
          <img src="vendors/image/zac-pro-inside.png" alt="mac-inside" />
        </mac-inside>
      </menu>
    </bg-white>
    <main>
      <bg-black>
        <css-stripes>
          <css-stripe cursor col1 data-title="css"></css-stripe>
          <css-stripe cursor col2 data-title="is"></css-stripe>
          <css-stripe cursor col3 data-title="art"></css-stripe>
        </css-stripes>
      </bg-black>
      <css-mix>
        <mix-text> inception </mix-text>
        <mix-bg> </mix-bg>
      </css-mix>
      <css-gallery>
        <input type="checkbox" wide />
        <gallery-item cursor g1>
          <img src="vendors/image/gallery-1.jpeg" alt="image" />
        </gallery-item>
        <gallery-item cursor g2>
          <img src="vendors/image/gallery-2.jpg" alt="image" />
        </gallery-item>
        <gallery-item cursor g3>
          <img src="vendors/image/gallery-1.jpeg" alt="image" />
        </gallery-item>
        <gallery-item cursor g4>
          <img src="vendors/image/gallery-2.jpg" alt="image" />
        </gallery-item>
      </css-gallery>
    </main>
  </body>
</html>
